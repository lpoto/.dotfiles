model = "gpt-5-codex"
model_reasoning_effort = "high"
model_verbosity = "low"

approval_policy = "on-failure"
sandbox_mode = "workspace-write"

log_level = "warning"

context_refresh_interval = "30m"
reload_agent_rules = true

auto_reload_project_context = true

output_format = "markdown"

temperature = 0.1
top_p = 0.9

preferred_languages = [ "java", "go", "lua" ]

web_search_request = true

[sandbox_workspace_write]
network_access = false

[tui]
notifications = [ "agent-turn-complete", "approval-requested", "error" ]

[shell_environment_policy]
inherit = "all"
deny = [
  # Cloud credentials
  "AWS_ACCESS_KEY_ID", "AWS_SECRET_ACCESS_KEY", "AWS_SESSION_TOKEN",
  "AWS_BEARER_TOKEN_BEDROCK", "DEV_AWS_SECRET_ACCESS_KEY", "DEV_AWS_ACCESS_KEY_ID",
  "AZURE_CLIENT_ID", "AZURE_CLIENT_SECRET", "AZURE_TENANT_ID",
  "GOOGLE_APPLICATION_CREDENTIALS", "GCP_SERVICE_ACCOUNT",
  # API tokens
  "OPENAI_API_KEY", "HUGGINGFACE_TOKEN", "GITHUB_TOKEN", "GITLAB_TOKEN",
  # Auth agents
  "SSH_AUTH_SOCK", "GPG_AGENT_INFO", "GNUPGHOME",
  # CI/CD
  "CI_JOB_TOKEN", "DOCKER_AUTH_CONFIG", "NPM_TOKEN",
  # Monitoring / telemetry
  "SENTRY_DSN", "DATADOG_API_KEY", "ROLLBAR_ACCESS_TOKEN",
  # Database / app secrets
  "PGPASSWORD", "JWT_SECRET", "SECRET_KEY", "PRIVATE_KEY"
]
